configuration:
  options:
    device:
      name: Device
      description: The serial port where the nRF52840 dongle (PCA10059) is connected.
    baudrate:
      name: Bootloader Baudrate
      description: The serial port baudrate used to communicate with the dongle in DFU mode.
    flow_control:
      name: Hardware flow control
      description: Enable hardware flow control for the serial port.
    firmware_source:
      name: Firmware URL / Source
      description: >
        github:owner/repo@tag|latest, url:https://..., or file:/share/firmware.zip
    dry_run:
      name: Dry run
      description: Log the command but do not flash.
    verbose:
      name: Verbose mode
      description: Start flasher in verbose mode.
