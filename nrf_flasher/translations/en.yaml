configuration:
  options:
    device:
      name: Device
      description: Serial device (prefer /dev/serial/by-id/...).
    baudrate:
      name: Bootloader Baudrate
      description: Select the DFU serial speed.
    flow_control:
      name: Hardware flow control
      description: Enable hardware flow control for the serial port.
    firmware_source:
      name: Firmware URL / Source
      description: github:owner/repo@tag|latest or url:https://... or file:/share/...
    dry_run:
      name: Verbose dry run
      description: Show command but do not flash.
    verbose:
      name: Verbose mode
      description: Extra logs during flashing.
